<!DOCTYPE html>
<html lang="en">
<head>
    <title>web page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <b>This is Bold text.</b>
    <br>
